<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <header>
      <div id="home-icon">Home
        <img src="home.png" alt="Home Icon">
      </div>
      <h1>Meal Planner</h1>
    </header>
    <main>
      <div id="loading-bar">
        <div id="loading-bar-progress"></div>
      <div id="loading-bar-text">Loading...</div>
      </div>
      <div class="form-container">
        <h2>Enter Your Details</h2>
        <form id="meal-form">
          <div class="form-group">
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter your height" required>
          </div>
          <div class="form-group">
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
          </div>
          <div class="form-group">
            <label for="age">Age (in years):</label>
            <input type="number" id="age" placeholder="Enter your age" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" required>
              <option value="">Select Activity Level</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
            </select>
          </div>
          <div class="form-group">
            <label for="meals-per-day">Meals per Day:</label>
            <input type="number" id="meals-per-day" placeholder="Enter the number of meals per day " min="1" max="6" required>
          </div>
          
          <div class="form-group">
            <button id="sub-btn" type="submit">Generate Meal Plan</button>
          </div>
        </form>
      </div>
  
      <div id="meal-plan" class="meal-plan-container"></div>
      <div id="recipe-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="recipe-title"></h2>
          <div id="recipe-instructions"></div>
        </div>
      </div>
    </main>
  </body>
</html>
